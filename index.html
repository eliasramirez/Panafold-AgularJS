<!DOCTYPE hmtl>
		
<html lang="en">

<head>
 	<meta charset="UTF-8">
	<link rel="stylesheet" type ="text/css" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src ="app.js"></script>
</head>

<body ng-app="submitInfo">
	<div class="wrapper">
	  <form ng-submit="submit()" ng-controller="formController">
	    <label>Name:</label>
	    <input type="text" ng-model="name" name="name" placeholder="Enter your full name" required/><br/>
	    <label>Email:</label>
	    <input type="text" ng-model="email" name="email" placeholder="Enter your email" required/><br/>
	    <input type="submit" id="submit" class= "btn btn-success" value="Submit" />
	    <h1>{{list}}</h1>
	    <h1>{{list2}}</h1>
	  </form> 
	  <footer>&copy 2015 by Elias Ramirez</footer>
	</div>
</body>

</html>
